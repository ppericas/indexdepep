<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Foot Looser | Login</title>
</head>

<body>
  <nav class="navbar container">
    <!-- Logo + Tittle -->
    <div class="logo">
      <a href="./index.html"> <img src="assets/logos/logo-white.png" alt="Logo" width="200">
        <h1>Foot Looser | Log In</h1>
      </a>
    </div>
    <div class="upper">
      <a href="#"><img src="assets/others/lenguaje-spanish.png" alt="Spanish" width="20">Español</a>
      <a href="#">Encontrar una tienda</a>
      <a href="#"><img src="assets/icons/avatar.png" alt="avatar" width="20">Iniciar sesión</a>
    </div>
    <div class="mid">
      <!-- Search -->
      <div class="mid-container">
        <input type="text" class="search-box" placeholder="Buscar">
        <button class="mid-button"><img src="assets/icons/search.png" alt="search" width="24"></button>
        <div class="mid-button"><a href="#"><img class="icons" src="assets/icons/like.png" alt="like" width="24"></a>
        </div>
        <div class="mid-button"><a href="#"><img class="icons" src="assets/icons/shoping-cart.png" alt="shoping cart"
              width="24"></a></div>
      </div>
    </div>
  </nav>
  <main>
    <div class="basket-icon">
      <a href="#" class="basket-link">
        <img src="assets/icons/basket.png" alt="Cistella" width="30">
        <span class="basket-count">0</span>
      </a>
    </div>

    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form action="#" method="post" class="login-form">
        <label for="usernameOrEmail">Nombre de usuario o correo electrónico:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
    <div class="brands">
      <a href="#"><img src="./assets/logos/newbalancce.webp" alt=""></a>
      <a href="#"><img src="./assets/logos/adidas.webp" alt=""></a>
      <a href="#"><img src="./assets/logos/nike.webp" alt=""></a>
      <a href="#"><img src="./assets/logos/converse.webp" alt=""></a>
      <a href="#"><img src="./assets/logos/asics.webp" alt=""></a>
      <a href="#"><img src="./assets/logos/Other-brands.webp" alt=""></a>
    </div>
    <div class="retail"></div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="./assets/logos/logo-white.png" alt="Logo del pie de página" width="100">
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
      <p class="copyright">© 2023 Footlooserdotcom, Inc. Todos los derechos reservado</p>
    </div>
  </footer>
</body>

</html>
